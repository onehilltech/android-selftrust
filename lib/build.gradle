apply plugin: 'antlr'
apply plugin: 'jacoco'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Java 1.7 is required for Android.
sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava {
    options.fork = true
    options.incremental = true
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
